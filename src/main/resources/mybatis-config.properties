##数据库相关配置
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
jdbc.userName=root
jdbc.passWord=123456
##mapper接口配置文件
mapperLocation=mybatis-mapper.properties
##扫描包中所有的mapper
mapperScan=com.mt.mybatis.example.Mapper

##是否使用数据库连接池
pooledDataSource=true
##是否开启一级缓存
firstCache=true
##是否开启二级缓存
secondCache=true
##缓存类型（DEFAULT=perpetual cache，LRU=LRU cache）
cacheType=DEFAULT